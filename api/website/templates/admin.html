{% extends 'base.html' %}
{% block content %}
    <h1>Administrator Page</h1><br>
    <div class='badge bg-dark text-center' style='font-size: 20px; width: auto; margin-right: auto;'>
        <a class = 'text-light' href='/create-course'>Create a Course</a><br><br>
        <a class = 'text-light' href='/permissions'>Manage Faculty Permissions</a>
    </div><br>
    
    <div class='badge bg-dark text-center'>
        <h3>All Courses</h3><br>
        {% for course in my_courses %}
            <p class="text-light">{{course.courseName}} | <a href="{{ url_for('views.course', id=course.courseID)}}">Select</a></p>
        {% endfor %}
    <br>
    <div class='badge bg-dark text-center' style='width: auto; margin-right: auto;'>
        <form method='POST' action='/course'>
            <label for='courseSelection' style="font-size: 20px;"><b>Select a Course</b></label>
            <br>
            <br>
            <select name='courseSelection'>
                {% for course in courses %}
                    <option value='{{ course.courseID }}'>{{ course.courseName }}</option>
                {% endfor %}
            </select>
            <div class='clearfix'>
                <button type="submit" class="signupbtn">Submit</button>
            </div>
        </form>
    </div>
{% endblock %}
