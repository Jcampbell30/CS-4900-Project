{% extends "base.html" %}
{% block title %}Rubrics{% endblock %}
{% block content %}

    <form action="/action_page.php" method="post">
    <link href="{{ url_for('static',filename='styles/field_style.css') }}" rel="stylesheet">

     {% for row in rows %}
    <tr>
      <td>{{ row.name }}</td>
      <td>{{ row.age }}</td>
    </tr>
    {% endfor %}
    
    <button type="submit" value="rubric">Create Rubric</button><br><br>
    <button type="submit" value="Submit">Submit</button>
  

    </form> 

{% endblock %}
