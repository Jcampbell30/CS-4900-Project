{% extends 'base.html' %}
{% block content %}

<!-- QUESTIONS / CONCERNS -->
<!-- Everything is statically implemented right now. I am not sure on how information can be passed to display
     all members on one's team. -->


<link rel= 'stylesheet' type= 'text/css' href= '{{ url_for("static",filename="styles/style.css") }}'>
<div class='container'>
  <h1>List of Course Assignments</h1>
  {% for course in courses %}
    <div class='badge bg-dark'>
      <h3>{{course[0].courseName}}</h3>
      {% for template in course[1] %}
        <p>{{ template.templateName }} | {{ template.templateDate }} | <a href='{{url_for("views.peer_review", course_id=course[0].courseID, template_id=template.templateID)}}'>Go!</a></p>
      {% endfor %}
    </div>
  {% endfor %}
</div>
{% endblock %}
