{% extends 'base.html' %}
{% block content %}

<!-- QUESTIONS / CONCERNS -->
<!-- Everything is statically implemented right now. I am not sure on how information can be passed to display
     all members on one's team. -->


<link rel= 'stylesheet' type= 'text/css' href= '{{ url_for("static",filename="styles/style.css") }}'>
<div class='container'>
  <h3>List of Courses</h3>
  <form method='POST'>
    <select name='course_select'>
      {% for course in courses %}
        <option value='{{course.courseID}}'>{{course.courseName}}</option>
      {% endfor %}
    </select>
    <button type='submit'>Submit</button>
  </form>
</div>
{% endblock %}
