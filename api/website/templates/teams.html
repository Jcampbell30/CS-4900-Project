{% extends 'base.html' %}
{% block content %}
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">


<h1>Course Management | {{ course.courseName }}</h1>
<br>
<!--      
  A form to create a new team
-->
<div class='badge bg-dark text-center;' style='width: auto; margin-right: auto;'>
<form method="POST">
  <div style="font-size: 35px;">
    <header>Create Team</header>
  </div>
  <br>
  <div class="container" style="width: 400px;" >
    <input type="text" placeholder="Enter Team Name" name="createTeam" required/>
    <button type="submit" value="Submit" style="font-size: 15px;">Create Team</button>
  </div>
</form> 
</div>
<br>
<br>
<div class='badge bg-dark text-center;' style='width: auto; margin-right: auto;'>
<form method="POST">
  <div style="font-size: 35px;">
    <header>Select a Team</header>
  </div>
  <br>
  <div class = "container2" style="font-size: 15px;">
    <label for="teamID">Choose a team</label>
    <SELECT name="teamID" style="font-family:verdana">
      {% for team in teams %}
        <OPTION value='{{team.teamID}}'>{{team.teamName}}</OPTION>
      {% endfor %}
    </SELECT><br><br>
    <button type="submit" value="Submit">Select Team</button>
  </div>
</form>
</div>
<div class='badge bg-dark text-center;' style='width: auto; margin-right: auto;'>
  <form method="POST">
    <div style="font-size: 35px;">
      <header>Select a Template</header>
    </div>
    <br>
    <div class = "container2" style="font-size: 15px;">
      <label for="templateID">Choose a template</label>
      <SELECT name="templateID" style="font-family:verdana">
        {% for template in templates %}
          <OPTION value='{{template.templateID}}'>{{template.templateName}}</OPTION>
        {% endfor %}
      </SELECT><br><br>
      <button type="submit" value="Submit">View Results</button>
    </div>
  </form>
  </div>


{% endblock %}
