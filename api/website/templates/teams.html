{% extends 'base.html' %}
{% block content %}
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">


<h1>Team Management | {{ course.courseName }}</h1>

<div>
  {% for team in teams %}
    <p class="text-light">{{ team.teamName }}</p>
  {% endfor %}
</div>

<!--      
  A form to create a new team
-->
<div class='badge bg-dark text-center;' style='width: auto; margin-right: auto;'>
<form method="POST" style="border:1px solid #ccc">
  <div>
    <header>Create Team</header>
  </div>
  <br>
  <div class="container">
    <input type="text" placeholder="Enter Team Name" name="createTeam" required/>
    <button type="submit" value="Submit">Create Team</button>
  </div>
</form> 
</div>

<div class='badge bg-dark text-center;' style='width: auto; margin-right: auto;'>
<form method="POST" style = "border:1px solid #ccc">
  <div class = "container2">
    <label for="teamID">Choose a team</label>
    <SELECT name="teamID" style="font-family:verdana">
      {% for team in teams %}
        <OPTION value='{{team.teamID}}'>{{team.teamName}}</OPTION>
      {% endfor %}
    </SELECT><br><br>
    <label for="studentName">Add a student</label>
    <SELECT name = "studentID" style = "font-family:verdana">
      {% for name in students %}
        <OPTION value='{{name.userID}}'>{{name.userFirstName}} {{name.userLastName}}</OPTION>
      {% endfor %}
    </SELECT><br><br><br>
    <button type="submit" value="Submit">Add Team Member</button>
  </div>
</form>
</div>


{% endblock %}
