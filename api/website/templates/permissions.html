{% extends 'base.html' %}
{% block content %}
<h1>Manage Permissions</h1>
<div class="container text-center">
    <div class='badge bg-dark text-center'>
        <form method='POST'>
            <label for='email_selection' style="font-size: 20px; color: white;">Select email to promote</label><br><br>
            <select name='email_selection' required>
                {% for email in valid_emails %}
                    <option value='{{ email.userID }}'>{{ email.email }}</option>
                {% endfor %}
            </select><br>
            <button type="submit" class="submitbtn">Submit</button>
        </form>
    </div><br><br>
    <div class='badge bg-dark text-center'>
        <form method='POST'>
            <label for='demote' style="font-size: 20px; color: white;">Select email to demote</label><br><br>
            <select name='demote' required>
                {% for f in faculty %}
                    <option value='{{ f.userID }}'>{{ f.email }}</option>
                {% endfor %}
            </select><br>
            <button type="submit" class="submitbtn">Submit</button>
        </form>
    </div><br><br>
    <div class='badge bg-dark text-center'>
        <h3>List of Staff</h3>
        <ul>
            {% for f in faculty %}
                <li>
                    <p class='text-light'>{{f.userFirstName}} {{f.userLastName}} | {{f.email}}</p>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
