{% extends 'base.html' %}
{% block content %}
<div class='badge bg-dark text-center'>
    <h3>List of Staff</h3>
    <ul>
        {% for f in faculty %}
            <li>
                <p class='text-light'>{{f.userFirstName}} {{f.userLastName}}</p>
            </li>
        {% endfor %}
    </ul>
</div>
<div class='badge bg-dark text-center'>
    <form>
        <label for='email'>Enter User's Email</label>
        <input type="text" placeholder="Enter Email" name="email" required>
        <button type="submit" class="submitbtn">Submit</button>
    </form>
</div>
{% endblock %}
